<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta name="description" content="App for learning">
		<title>Chill and Random</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="medias.css">
		<!--Font-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>
    <body>
        <main>
			<div id="cutscene"></div>
			<section class="menu-screen">
				<div class="intro">
					<p>What Are We Doing Today?</p>
				</div>
                <div class="option-buttons">
                    <button id="music">Music</button>
                    <button id="timer">Timer</button>
					<button id="pictures">Pictures</button>
					<button id="foods">Foods</button>
				</div>
			</section>
			<section class="music-screen">
			</section>
			<section class="timer-screen">
				<div id="clock">
					<p>00:00:00</p>
					<label for="clock-input" name="clock-value">Type in a time of form 00:00:00 and press Enter</label>
					<input id="clock-input" type="text" maxlength="8" required>
				</div>
				<div class="clock-buttons">
					<button id="stop-alarm" onclick="stopAlarm()">Stop Alarm</button>
					<button id="start-clock" onclick="startTime()">Start</button>
					<button id="stop-clock" onclick="stopTime()">Stop</button>
					<button id="reset-clock" onclick="resetTime()">Reset</button>
					<button id="go-back" onclick="goBack(timerScreen, goBackTimer)">Back</button>
				</div>
			</section>
			<section class="food-screen">
			</section>
			<section class="foods-screen">
				<dialog id="error-dialog">
					<p>Cannot have numbers or spaces. Got it?</p>
				</dialog>
				<div class="food-input">
					<label id="insert-food-label" for="insert-food">Enter a food name:</label>
					<input id="insert-food" type="text" minlength="2" />
					<div class="food-buttons">
						<button class="food-button" id="insert-food-button">Find</button>
						<button class="food-button" id="random-food-button">Random Yums</button>
					</div>
				</div>
				<p>From TheMealDB:</p>
				<div id="food-output">
					<div id="food-output-picture-container">
						<img id="food-output-picture">
					</div>
					<p id="food-output-legend"></p>
				</div>
				<button id="go-back-foods" onclick="goBack(foodScreen, goBackFood)">Back</button>
			</section>
        </main>
    </body>
	<script src="script.js"></script>
</html>
