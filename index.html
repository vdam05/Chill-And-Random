<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta name="description" content="App for learning">
		<title>Chill and Do Random</title>
		<link rel="stylesheet" href="styles.css">
		<!--Font-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>
    <body>
        <main>
			<div id="cutscene"></div>
			<section class="menu-screen">
				<div class="intro">
					<p>What are we doing today?</p>
				</div>
                <div class="option-buttons">
                    <button id="music">Music</button>
                    <button id="timer">Timer</button>
					<button id="pictures">Pictures</button>
				</div>
			</section>
			<section class="music-screen">
				
			</section>
			<section class="timer-screen">
				<div id="clock">
					<p>00:00:00</p>
					<label for="pass" name="clock-value">
						<input id="clock-input" type="text" maxlength="8" required>
					</label>
				</div>
				<div class="clock-buttons">
					<button id="start-clock" onclick="startTime()">Start</button>
					<button id="stop-clock" onclick="stopTime()">Stop</button>
					<button id="reset-clock" onclick="resetTime()">Reset</button>
					<button id="go-back" onclick="goBack()">Back</button>
				</div>
			</section>
        </main>
    </body>
	<script src="script.js"></script>
</html>
