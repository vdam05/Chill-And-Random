<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta name="description" content="App for learning">
		<title>Chill and Do Random</title>
		<link rel="stylesheet" href="styles.css">
		
	</head>
    <body>
        <main>
			<section class="menu-screen">
				<div class="intro">
					<p>What are we doing today?</p>
				</div>
                <div class="option-buttons">
                    <button id="music">Music</button>
                    <button id="timer">Timer</button>
					<button id="pictures">Pictures</button>
				</div>
			</section>
			<section class="timer-screen">
				<div id="clock">
					<p>00:00:00</p>
					<for>
						<input id="clock-input" type="text" maxlength="8" required>
					</for>
				</div>
				<div class="clock-buttons">
					<button id="start-clock" onclick="startTime()">Start</button>
					<button id="stop-clock" onclick="stopTime()">Stop</button>
					<button id="reset-clock" onclick="resetTime()">Reset</button>
					<button id="go-back" onclick="goBack()">Back</button>
				</div>
			</section>
        </main>
    </body>
	<script src="script.js"></script>
</html>
